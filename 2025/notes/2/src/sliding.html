<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Animate</title>
        <style>
            @keyframes move {
                from {
                    left: 0%;
                }

                to {
                    left: 50%;
                }
            }

            h1 {
                position: relative;
            }
        </style>
    </head>

    <body>
        <h1 id="animatedText">Welcome!</h1>
        <button onclick="startAnimation()">Animate</button>

        <script>
            function startAnimation() {
                const element = document.getElementById('animatedText');
                element.style.animationName = 'move';
                element.style.animationDuration = '2s';
                element.style.animationFillMode = 'forwards';
            }
        </script>
    </body>

</html>
